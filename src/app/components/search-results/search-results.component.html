<h3 *ngIf='allMovies'>Search results for "{{searchterm}}"</h3>
<div *ngIf = "isError" class="errorReport"><h2>Sorry, something went wrong, check your internet connection</h2></div>
<div class="moviesContainer">
    <app-movie-item class="movie-item" *ngFor='let movie of allMovies' [movie]="movie"></app-movie-item>
</div>
<div *ngIf='loading' class="spinner-1"></div>
